<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro11 Release Uploader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="https://www.directfn.com/dfn-icons/dfn-logo-blue.png"
            alt=""
          />
          <h2>Pro11 Release Uploader</h2>
        </div>
        <div class="row g-5">
          <h4 class="mb-3">Release info</h4>
          <form
            action="../createRelease"
            method="post"
            name="createReleaseForm"
            class="needs-validation mt-3"
            enctype="application/json"
          >
            <div class="row g-3">
              <div class="col-md-2">
                <label for="version" class="form-label">Version number</label>
                <input
                  type="text"
                  class="form-control"
                  name="version"
                  placeholder="10110859"
                  value=""
                  required=""
                />
                <div class="invalid-feedback">
                  Valid version number is required.
                </div>
              </div>
              <div class="col-md-6">
                <label for="versionName" class="form-label">Version name</label>
                <input
                  type="text"
                  class="form-control"
                  name="versionName"
                  placeholder="DFNPRO11_SA_RETAIL_X_2.007.00.0"
                  value=""
                  required=""
                />
                <div class="invalid-feedback">
                  Valid version name is required.
                </div>
              </div>
              <div class="col-md-4">
                <label for="formFile" class="form-label"
                  >Release file (bundled zip file)</label
                >
                <input class="form-control" type="file" id="formFile" />
              </div>
            </div>
            <hr class="my-4" />
            <div class="g-3">
              <div class="mb-3">
                <label for="releaseNote" class="form-label"
                  >Release Note (JSON formatted)</label
                >
                <textarea class="form-control" name="releaseNote"></textarea>
              </div>
            </div>
            <hr class="my-4" />
            <button class="w-100 btn btn-primary btn-lg" type="submit">
              Upload
            </button>
          </form>
        </div>
      </main>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2022 DirectFN</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
